<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Schadensabschätzung</title>
    <style>
        * {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div slot="headerslot">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-end">
                    <select data-i18n-switcher class="locale-switcher">
                        <option value="de">Deutsch</option>
                        <option value="fr">Français</option>
                        <option value="it">Italiano</option>
                        <option value="en">English</option>
                    </select>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-xl">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Origin ID</th>
                        <th scope="col">Status (loss/dmg)</th>
                        <th scope="col">Creationtime</th>
                        <th scope="col">Country</th>
                        <th scope="col" data-i18n-key="report:overview-cantonal">
                            Cantonal Sheet
                        </th>
                    </tr>
                </thead>
                <tbody id="overview">
                </tbody>
            </table>
            <div id="pagination"></div>
        </div>
    </div>
</body>

</html>
